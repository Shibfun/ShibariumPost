<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCoin Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1e3c72;
        }
        .connect-section button {
            padding: 15px;
            background: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 15px;
        }
        .connect-section button:hover {
            background: #e55a50;
            transform: translateY(-2px);
        }
        .status {
            font-size: 0.95em;
            color: #555555;
            text-align: center;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e3c72;
        }
        .input-box input, .input-box select {
            width: 100%;
            padding: 12px;
            background: #f7f9fc;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1em;
            color: #333333;
            transition: border-color 0.3s;
        }
        .input-box input:focus, .input-box select:focus {
            outline: none;
            border-color: #ff6f61;
        }
        .action-button {
            padding: 15px;
            background: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
            position: relative;
            margin-bottom: 10px;
        }
        .action-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .meme-coin-list {
            margin-top: 20px;
        }
        .meme-coin-list h3 {
            font-size: 1.2em;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .meme-coin-list ul {
            list-style: none;
            padding: 0;
        }
        .meme-coin-list li {
            background: #f7f9fc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #333333;
            word-break: break-all;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .pagination button {
            padding: 8px 15px;
            background: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .pagination button:hover:not(:disabled) {
            background: #e55a50;
        }
        .footer {
            font-size: 0.9em;
            color: #ffffff;
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
        }
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            .header { font-size: 1.6em; }
            .connect-section button, .action-button { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MemeCoin Factory</div>
        <div class="connect-section">
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="input-box">
            <label>Create MemeCoin</label>
            <input type="text" id="nameInput" placeholder="Token Name (e.g., MyMemeCoin)">
            <input type="text" id="symbolInput" placeholder="Token Symbol (e.g., MMC)">
            <button class="action-button" id="createButton" disabled>Create MemeCoin</button>
        </div>
        <div class="input-box">
            <label>Set Metadata for MemeCoin</label>
            <select id="memeCoinSelect">
                <option value="">Select a MemeCoin</option>
            </select>
            <input type="text" id="imageUrlInput" placeholder="Image URL">
            <input type="text" id="descriptionInput" placeholder="Description">
            <input type="text" id="websiteUrlInput" placeholder="Website URL">
            <input type="text" id="twitterUrlInput" placeholder="Twitter URL">
            <input type="text" id="telegramUrlInput" placeholder="Telegram URL">
            <button class="action-button" id="setMetadataButton" disabled>Set Metadata</button>
        </div>
        <div class="meme-coin-list">
            <h3>Your MemeCoins</h3>
            <ul id="memeCoinList"></ul>
            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <button id="nextPage" disabled>Next</button>
            </div>
        </div>
    </div>
    <div class="footer">Â© 2025 WoofSwap. All rights reserved.</div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const memeCoinFactoryAddress = '0x6F916F5348dE0b445d5e56d002eEb5a9203Bf8bB';
        const memeCoinFactoryAbi = [
            {
                "inputs": [
                    {"internalType": "string", "name": "name", type: "string"},
                    {"internalType": "string", "name": "symbol", type: "string"}
                ],
                "name": "createMemeCoin",
                "outputs": [{"internalType": "address", "name": "", type: "address"}],
                "stateMutability": "nonpayable",
                type: "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "creator", type: "address"},
                    {"internalType": "uint256", "name": "page", type: "uint256"},
                    {"internalType": "uint256", "name": "pageSize", type: "uint256"}
                ],
                "name": "getMemeCoinsByCreator",
                "outputs": [
                    {"internalType": "address[]", "name": "tokens", type: "address[]"},
                    {"internalType": "uint256", "name": "total", type: "uint256"}
                ],
                "stateMutability": "view",
                type: "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "tokenAddress", type: "address"},
                    {"indexed": true, "internalType": "address", "name": "owner", type: "address"},
                    {"indexed": false, "internalType": "string", "name": "name", type: "string"},
                    {"indexed": false, "internalType": "string", "name": "symbol", type: "string"}
                ],
                "name": "MemeCoinCreated",
                type: "event"
            }
        ];
        const memeCoinAbi = [
            {
                "inputs": [
                    {"internalType": "string", "name": "_imageUrl", type: "string"},
                    {"internalType": "string", "name": "_description", type: "string"},
                    {"internalType": "string", "name": "_websiteUrl", type: "string"},
                    {"internalType": "string", "name": "_twitterUrl", type: "string"},
                    {"internalType": "string", "name": "_telegramUrl", type: "string"}
                ],
                "name": "setMetadata",
                "outputs": [],
                "stateMutability": "nonpayable",
                type: "function"
            },
            {
                "inputs": [],
                "name": "getMetadata",
                "outputs": [
                    {"internalType": "string", "name": "", type: "string"},
                    {"internalType": "string", "name": "", type: "string"},
                    {"internalType": "string", "name": "", type: "string"},
                    {"internalType": "string", "name": "", type: "string"},
                    {"internalType": "string", "name": "", type: "string"}
                ],
                "stateMutability": "view",
                type: "function"
            },
            {
                "inputs": [],
                "name": "name",
                "outputs": [{"internalType": "string", "name": "", type: "string"}],
                "stateMutability": "view",
                type: "function"
            },
            {
                "inputs": [],
                "name": "symbol",
                "outputs": [{"internalType": "string", "name": "", type: "string"}],
                "stateMutability": "view",
                type: "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "string", "name": "imageUrl", type: "string"},
                    {"indexed": false, "internalType": "string", "name": "description", type: "string"},
                    {"indexed": false, "internalType": "string", "name": "websiteUrl", type: "string"},
                    {"indexed": false, "internalType": "string", "name": "twitterUrl", type: "string"},
                    {"indexed": false, "internalType": "string", "name": "telegramUrl", type: "string"}
                ],
                "name": "MetadataUpdated",
                type: "event"
            }
        ];

        const chains = {
            Shibarium: {
                chainId: 109,
                chainName: 'Shibarium',
                rpcUrl: 'https://rpc.shibariumchain.com',
                blockExplorer: 'https://shibariumscan.io'
            }
        };

        let web3, account, memeCoinFactoryContract;
        let currentPage = 1;
        const pageSize = 5;

        function updateButtons() {
            const createButton = document.getElementById('createButton');
            const setMetadataButton = document.getElementById('setMetadataButton');
            const nameInput = document.getElementById('nameInput').value;
            const symbolInput = document.getElementById('symbolInput').value;
            const memeCoinSelect = document.getElementById('memeCoinSelect').value;
            createButton.disabled = !account || !nameInput.trim() || !symbolInput.trim();
            setMetadataButton.disabled = !account || !memeCoinSelect;
        }

        async function fetchMemeCoins() {
            if (!account || !memeCoinFactoryContract) return;
            const memeCoinList = document.getElementById('memeCoinList');
            const memeCoinSelect = document.getElementById('memeCoinSelect');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');
            memeCoinList.innerHTML = '<li>Loading MemeCoins...</li>';
            memeCoinSelect.innerHTML = '<option value="">Select a MemeCoin</option>';

            try {
                const [tokens, total] = await memeCoinFactoryContract.methods
                    .getMemeCoinsByCreator(account, currentPage, pageSize)
                    .call();
                prevPageButton.disabled = currentPage === 1;
                nextPageButton.disabled = currentPage * pageSize >= total;
                memeCoinList.innerHTML = '';

                if (tokens.length === 0) {
                    memeCoinList.innerHTML = '<li>No MemeCoins found.</li>';
                    return;
                }

                for (const tokenAddress of tokens) {
                    const memeCoinContract = new web3.eth.Contract(memeCoinAbi, tokenAddress);
                    const name = await memeCoinContract.methods.name().call();
                    const symbol = await memeCoinContract.methods.symbol().call();
                    const [imageUrl, description, websiteUrl, twitterUrl, telegramUrl] = await memeCoinContract.methods.getMetadata().call();

                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>Address:</strong> ${tokenAddress}<br>
                        <strong>Name:</strong> ${name}<br>
                        <strong>Symbol:</strong> ${symbol}<br>
                        <strong>Image URL:</strong> ${imageUrl || 'Not set'}<br>
                        <strong>Description:</strong> ${description || 'Not set'}<br>
                        <strong>Website:</strong> ${websiteUrl || 'Not set'}<br>
                        <strong>Twitter:</strong> ${twitterUrl || 'Not set'}<br>
                        <strong>Telegram:</strong> ${telegramUrl || 'Not set'}
                    `;
                    memeCoinList.appendChild(li);

                    const option = document.createElement('option');
                    option.value = tokenAddress;
                    option.text = `${name} (${symbol})`;
                    memeCoinSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Fetch MemeCoins Error:', error);
                memeCoinList.innerHTML = '<li>Error loading MemeCoins.</li>';
                document.getElementById('networkStatus').innerText = `Failed to fetch MemeCoins: ${error.message || 'Check console for details'}`;
            }
            updateButtons();
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('Shibarium');
                    await initializeContracts();
                    document.getElementById('networkStatus').innerText = `Connected to Shibarium`;
                    await fetchMemeCoins();

                    window.ethereum.on('accountsChanged', async (accounts) => {
                        if (accounts.length === 0) {
                            resetUI();
                        } else {
                            account = accounts[0];
                            document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                            await fetchMemeCoins();
                        }
                    });

                    window.ethereum.on('disconnect', () => {
                        resetUI();
                    });
                } catch (error) {
                    document.getElementById('networkStatus').innerText = `Failed to connect wallet: ${error.message || 'Unknown error'}`;
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
            }
        }

        function resetUI() {
            account = null;
            document.getElementById('connectWalletButton').innerText = 'Connect Wallet';
            document.getElementById('networkStatus').innerText = 'Click to connect...';
            document.getElementById('memeCoinList').innerHTML = '';
            document.getElementById('memeCoinSelect').innerHTML = '<option value="">Select a MemeCoin</option>';
            updateButtons();
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            memeCoinFactoryContract = new web3.eth.Contract(memeCoinFactoryAbi, memeCoinFactoryAddress);
        }

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 60;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function createMemeCoin() {
            const status = document.getElementById('networkStatus');
            const createButton = document.getElementById('createButton');
            const nameInput = document.getElementById('nameInput').value;
            const symbolInput = document.getElementById('symbolInput').value;

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet first.';
                return;
            }

            if (!nameInput.trim() || !symbolInput.trim()) {
                status.innerText = 'Please enter both name and symbol.';
                return;
            }

            try {
                createButton.disabled = true;
                createButton.innerHTML = 'Creating... <span class="spinner"></span>';
                status.innerText = 'Creating MemeCoin...';

                const currentGasPrice = await web3.eth.getGasPrice();
                const adjustedGasPrice = web3.utils.toBN(currentGasPrice).mul(web3.utils.toBN(15)).div(web3.utils.toBN(10));
                const tx = await memeCoinFactoryContract.methods.createMemeCoin(nameInput, symbolInput).send({
                    from: account,
                    gas: web3.utils.toHex(3000000),
                    gasPrice: web3.utils.toHex(adjustedGasPrice)
                });

                status.innerText = `MemeCoin created! Transaction Hash: ${tx.transactionHash}`;
                document.getElementById('nameInput').value = '';
                document.getElementById('symbolInput').value = '';
                currentPage = 1;
                await fetchMemeCoins();
            } catch (error) {
                let errorMessage = error.message || 'Unknown error';
                if (error.message.includes('revert')) {
                    errorMessage = error.message.split('revert')[1]?.trim() || 'Revert reason unknown';
                }
                if (error.code === 4001) {
                    status.innerText = 'Transaction canceled by user.';
                } else {
                    status.innerText = `Create failed: ${errorMessage}`;
                }
            } finally {
                createButton.disabled = false;
                createButton.innerHTML = 'Create MemeCoin';
                updateButtons();
            }
        }

        async function setMetadata() {
            const status = document.getElementById('networkStatus');
            const setMetadataButton = document.getElementById('setMetadataButton');
            const memeCoinAddress = document.getElementById('memeCoinSelect').value;
            const imageUrl = document.getElementById('imageUrlInput').value;
            const description = document.getElementById('descriptionInput').value;
            const websiteUrl = document.getElementById('websiteUrlInput').value;
            const twitterUrl = document.getElementById('twitterUrlInput').value;
            const telegramUrl = document.getElementById('telegramUrlInput').value;

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet first.';
                return;
            }

            if (!memeCoinAddress) {
                status.innerText = 'Please select a MemeCoin.';
                return;
            }

            try {
                setMetadataButton.disabled = true;
                setMetadataButton.innerHTML = 'Setting Metadata... <span class="spinner"></span>';
                status.innerText = 'Setting metadata...';

                const memeCoinContract = new web3.eth.Contract(memeCoinAbi, memeCoinAddress);
                const currentGasPrice = await web3.eth.getGasPrice();
                const adjustedGasPrice = web3.utils.toBN(currentGasPrice).mul(web3.utils.toBN(15)).div(web3.utils.toBN(10));
                const tx = await memeCoinContract.methods
                    .setMetadata(imageUrl, description, websiteUrl, twitterUrl, telegramUrl)
                    .send({
                        from: account,
                        gas: web3.utils.toHex(1000000),
                        gasPrice: web3.utils.toHex(adjustedGasPrice)
                    });

                status.innerText = `Metadata set! Transaction Hash: ${tx.transactionHash}`;
                document.getElementById('imageUrlInput').value = '';
                document.getElementById('descriptionInput').value = '';
                document.getElementById('websiteUrlInput').value = '';
                document.getElementById('twitterUrlInput').value = '';
                document.getElementById('telegramUrlInput').value = '';
                currentPage = 1;
                await fetchMemeCoins();
            } catch (error) {
                let errorMessage = error.message || 'Unknown error';
                if (error.message.includes('revert')) {
                    errorMessage = error.message.split('revert')[1]?.trim() || 'Revert reason unknown';
                }
                if (error.code === 4001) {
                    status.innerText = 'Transaction canceled by user.';
                } else {
                    status.innerText = `Set metadata failed: ${errorMessage}`;
                }
            } finally {
                setMetadataButton.disabled = false;
                setMetadataButton.innerHTML = 'Set Metadata';
                updateButtons();
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('createButton').addEventListener('click', createMemeCoin);
        document.getElementById('setMetadataButton').addEventListener('click', setMetadata);
        document.getElementById('nameInput').addEventListener('input', updateButtons);
        document.getElementById('symbolInput').addEventListener('input', updateButtons);
        document.getElementById('memeCoinSelect').addEventListener('change', updateButtons);
        document.getElementById('prevPage').addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await fetchMemeCoins();
            }
        });
        document.getElementById('nextPage').addEventListener('click', async () => {
            currentPage++;
            await fetchMemeCoins();
        });
    </script>
</body>
</html>
